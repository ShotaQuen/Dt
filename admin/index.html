<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Admin Panel for API Key Management">
    <meta name="keywords" content="API, Admin, Key Management, Dashboard">
    <meta name="author" content="Anomaki Team">
    <title>API Key Admin Panel</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary: #4e54c8;
            --primary-dark: #3a41b5;
            --secondary: #8f94fb;
            --accent: #00d4ff;
            --success: #00e676;
            --error: #ff5252;
            --warning: #ffc107;
            --dark: #0a192f;
            --card-bg: #172a45;
            --text: #e6f1ff;
            --text-muted: #8892b0;
            --border: rgba(255,255,255,0.1);
            --radius-sm: 8px;
            --radius: 12px;
            --radius-lg: 20px;
            --shadow: 0 10px 20px rgba(0,0,0,0.2);
            --shadow-hover: 0 15px 30px rgba(0,0,0,0.3);
            --transition: all 0.3s ease;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Poppins', sans-serif;
            background-color: var(--dark);
            color: var(--text);
            line-height: 1.6;
            min-height: 100vh;
            background-image: 
                radial-gradient(circle at 10% 20%, rgba(0,212,255,0.05) 0%, transparent 20%),
                radial-gradient(circle at 90% 80%, rgba(78,84,200,0.05) 0%, transparent 20%);
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 2rem;
        }

        .header {
            background: linear-gradient(135deg, rgba(23,42,69,0.8), rgba(10,25,47,0.9));
            backdrop-filter: blur(10px);
            border-radius: var(--radius-lg);
            box-shadow: var(--shadow);
            padding: 2rem;
            margin-bottom: 2rem;
            border: 1px solid rgba(0,212,255,0.2);
            text-align: center;
        }

        h1 {
            color: var(--accent);
            margin-bottom: 0.5rem;
            font-size: 2rem;
        }

        .status {
            display: inline-flex;
            align-items: center;
            padding: 0.5rem 1.25rem;
            background-color: var(--success);
            border-radius: 2rem;
            font-size: 0.9rem;
            margin-bottom: 1rem;
            border: 1px solid rgba(0,230,118,0.3);
            box-shadow: 0 0 15px rgba(0,230,118,0.2);
            font-weight: 600;
        }

        .status i {
            margin-right: 0.5rem;
        }

        .card {
            background-color: var(--card-bg);
            border-radius: var(--radius);
            padding: 1.5rem;
            margin-bottom: 2rem;
            box-shadow: var(--shadow);
            border: 1px solid var(--border);
        }

        .card h2 {
            margin-bottom: 1.5rem;
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .form-group {
            margin-bottom: 1.25rem;
        }

        label {
            display: block;
            margin-bottom: 0.5rem;
            font-weight: 500;
            color: var(--text-muted);
        }

        input, select, button {
            width: 100%;
            padding: 0.75rem;
            background-color: rgba(0,0,0,0.3);
            border: 1px solid var(--border);
            color: var(--text);
            box-shadow: var(--shadow);
            border-radius: var(--radius-sm);
            transition: var(--transition);
            font-family: 'Poppins', sans-serif;
        }

        input:focus, select:focus {
            outline: none;
            box-shadow: 0 0 0 2px rgba(78,84,200,0.2), var(--shadow-hover);
            border-color: var(--accent);
        }

        button {
            background-color: var(--primary);
            color: white;
            border: none;
            cursor: pointer;
            font-weight: 600;
            transition: var(--transition);
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 0.5rem;
        }

        button:hover {
            background-color: var(--primary-dark);
            transform: translateY(-2px);
            box-shadow: var(--shadow-hover);
        }

        .btn-secondary {
            background-color: var(--card-bg);
            color: var(--text);
        }

        .btn-secondary:hover {
            background-color: rgba(0,0,0,0.2);
        }

        .btn-danger {
            background-color: var(--error);
        }

        .btn-danger:hover {
            background-color: #c0392b;
        }

        .btn-warning {
            background-color: var(--warning);
            color: #000;
        }

        .btn-warning:hover {
            background-color: #e0a800;
        }

        .flex-row {
            display: flex;
            gap: 1rem;
        }

        .flex-row > * {
            flex: 1;
        }

        .table-container {
            width: 100%;
            overflow-x: auto;
            margin-top: 1.25rem;
            -webkit-overflow-scrolling: touch;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            min-width: 600px;
        }

        th, td {
            padding: 0.75rem 1rem;
            text-align: left;
            border-bottom: 1px solid var(--border);
        }

        th {
            background-color: rgba(0,0,0,0.2);
            color: var(--accent);
            font-weight: 600;
        }

        tr:hover {
            background-color: rgba(0,0,0,0.1);
        }

        .action-buttons {
            display: flex;
            gap: 0.5rem;
        }

        .action-btn {
            padding: 0.375rem 0.75rem;
            border-radius: 4px;
            font-size: 0.85rem;
            white-space: nowrap;
        }

        .badge {
            display: inline-block;
            padding: 0.25rem 0.5rem;
            border-radius: 4px;
            font-size: 0.75rem;
            font-weight: 600;
        }

        .badge-success {
            background-color: var(--success);
            color: white;
        }

        .badge-warning {
            background-color: var(--warning);
            color: #000;
        }

        .badge-danger {
            background-color: var(--error);
            color: white;
        }

        .badge-info {
            background-color: var(--accent);
            color: white;
        }

        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0,0,0,0.8);
            z-index: 1000;
            justify-content: center;
            align-items: center;
            backdrop-filter: blur(5px);
        }

        .modal-content {
            background-color: var(--card-bg);
            border-radius: var(--radius);
            padding: 1.5rem;
            width: 90%;
            max-width: 500px;
            box-shadow: var(--shadow-hover);
            border: 1px solid var(--accent);
            position: relative;
        }

        .close-modal {
            position: absolute;
            top: 1rem;
            right: 1rem;
            background: none;
            border: none;
            color: var(--text-muted);
            font-size: 1.5rem;
            cursor: pointer;
        }

        .modal-footer {
            display: flex;
            justify-content: flex-end;
            gap: 0.5rem;
            margin-top: 1.25rem;
        }

        .alert {
            padding: 1rem;
            border-radius: var(--radius-sm);
            margin-bottom: 1.25rem;
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .alert-success {
            background-color: rgba(0,230,118,0.2);
            border: 1px solid var(--success);
            color: var(--success);
        }

        .alert-error {
            background-color: rgba(255,82,82,0.2);
            border: 1px solid var(--error);
            color: var(--error);
        }

        .copy-btn {
            background-color: var(--secondary);
            color: white;
            border: none;
            padding: 0.375rem 0.75rem;
            border-radius: 4px;
            cursor: pointer;
            font-size: 0.85rem;
            transition: var(--transition);
            display: flex;
            align-items: center;
            gap: 0.25rem;
        }

        .copy-btn:hover {
            background-color: var(--primary);
        }

        .copy-btn.copied {
            background-color: var(--success);
        }

        small {
            display: block;
            font-size: 0.75rem;
            color: var(--text-muted);
            margin-top: 0.25rem;
        }

        code {
            font-family: monospace;
            background-color: rgba(0,0,0,0.3);
            padding: 0.125rem 0.25rem;
            border-radius: 3px;
        }

        .empty-state {
            text-align: center;
            padding: 2rem;
        }

        .empty-state img {
            max-width: 200px;
            margin-bottom: 1rem;
        }

        .empty-state h3 {
            margin-bottom: 0.5rem;
            color: var(--accent);
        }

        @media (max-width: 768px) {
            .container {
                padding: 1rem;
            }

            .header {
                padding: 1.5rem;
            }

            .flex-row {
                flex-direction: column;
            }

            .action-buttons {
                flex-direction: column;
            }

            .action-btn {
                width: 100%;
            }

            th, td {
                padding: 0.5rem;
                font-size: 0.85rem;
            }

            .modal-content {
                padding: 1rem;
            }
        }

        @media (max-width: 480px) {
            h1 {
                font-size: 1.5rem;
            }

            .card {
                padding: 1rem;
            }

            .empty-state img {
                max-width: 150px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1><i class="fas fa-key"></i> API Key Admin Panel</h1>
            <div class="status"><i class="fas fa-circle-check"></i> Online</div>
        </div>
        
        <div class="card">
            <h2><i class="fas fa-plus-circle"></i> Create New API Key</h2>
            <form id="addKeyForm">
                <div class="form-group">
                    <label for="keyName">Key Name</label>
                    <input type="text" id="keyName" required>
                </div>
                
                <div class="flex-row">
                    <div class="form-group">
                        <label for="keyLimit">Usage Limit</label>
                        <input type="number" id="keyLimit" min="1" value="100" required>
                    </div>
                    
                    <div class="form-group">
                        <label for="keyExpires">Expiration Date (optional)</label>
                        <input type="datetime-local" id="keyExpires">
                    </div>
                </div>
                
                <div class="flex-row">
                    <div class="form-group">
                        <label for="customKey">Custom Key (optional)</label>
                        <input type="text" id="customKey" placeholder="Leave blank to auto-generate">
                    </div>
                    
                    <div class="form-group">
                        <label for="keyRole">Role (optional)</label>
                        <input type="text" id="keyRole" placeholder="e.g., admin, user, premium">
                    </div>
                </div>
                
                <button type="submit"><i class="fas fa-key"></i> Create Key</button>
            </form>
            
            <div id="newKeyResult" class="alert" style="display: none;"></div>
        </div>
        
        <div class="card">
            <h2><i class="fas fa-list"></i> API Key List</h2>
            <div class="form-group">
                <input type="text" id="searchKeys" placeholder="Search API keys...">
            </div>
            
            <div class="table-container">
                <table id="keysTable">
                    <thead>
                        <tr>
                            <th>Name</th>
                            <th>Key</th>
                            <th>Limit</th>
                            <th>Role</th>
                            <th>Status</th>
                            <th>Actions</th>
                        </tr>
                    </thead>
                    <tbody id="keysList">
                        <tr>
                            <td colspan="6">Loading data...</td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
    
    <div class="modal" id="editModal">
        <div class="modal-content">
            <button class="close-modal" id="closeEditModal">&times;</button>
            <h2><i class="fas fa-edit"></i> Edit API Key</h2>
            
            <div class="form-group">
                <label for="editKeyName">Key Name</label>
                <input type="text" id="editKeyName" required>
            </div>
            
            <div class="form-group">
                <label for="editKeyLimit">Usage Limit</label>
                <input type="number" id="editKeyLimit" min="1" required>
            </div>
            
            <div class="form-group">
                <label for="editKeyExpires">Expiration Date (optional)</label>
                <input type="datetime-local" id="editKeyExpires">
            </div>
            
            <div class="form-group">
                <label for="editKeyRole">Role (optional)</label>
                <input type="text" id="editKeyRole" placeholder="e.g., admin, user, premium">
            </div>
            
            <div class="modal-footer">
                <button class="btn-secondary" id="cancelEdit">Cancel</button>
                <button class="btn-warning" id="saveEdit"><i class="fas fa-save"></i> Save</button>
            </div>
        </div>
    </div>
    
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const addKeyForm = document.getElementById('addKeyForm');
            const keysList = document.getElementById('keysList');
            const newKeyResult = document.getElementById('newKeyResult');
            const searchKeys = document.getElementById('searchKeys');
            const editModal = document.getElementById('editModal');
            const closeEditModal = document.getElementById('closeEditModal');
            const cancelEdit = document.getElementById('cancelEdit');
            const saveEdit = document.getElementById('saveEdit');
            
            let currentEditId = null;
            
            function showAlert(message, type = 'success') {
                newKeyResult.className = `alert alert-${type}`;
                newKeyResult.innerHTML = `<i class="fas fa-${type === 'success' ? 'check-circle' : 'exclamation-circle'}"></i> ${message}`;
                newKeyResult.style.display = 'flex';
                
                setTimeout(() => {
                    newKeyResult.style.display = 'none';
                }, 5000);
            }
            
            function formatDate(timestamp) {
                if (!timestamp) return '-';
                const date = new Date(timestamp);
                return date.toLocaleString();
            }
            
            function checkKeyStatus(keyData) {
                const now = Date.now();
                
                if (keyData.expiresAt && keyData.expiresAt < now) {
                    return { text: 'Expired', class: 'badge-danger' };
                }
                
                if (keyData.limit <= 0) {
                    return { text: 'Limit Reached', class: 'badge-warning' };
                }
                
                return { text: 'Active', class: 'badge-success' };
            }
            
            function renderKeys(keysData) {
                keysList.innerHTML = '';
                
                if (!keysData) {
                    keysList.innerHTML = `
                        <tr>
                            <td colspan="6">
                                <div class="empty-state">
                                    <img src="https://i.pinimg.com/originals/0d/e4/ed/0de4ed7b6fee7424fdf19444aef4c9a5.gif" alt="No data">
                                    <h3>No API Keys Found</h3>
                                    <p>Create your first API key to get started</p>
                                </div>
                            </td>
                        </tr>
                    `;
                    return;
                }
                
                Object.entries(keysData).forEach(([id, keyData]) => {
                    const status = checkKeyStatus(keyData);
                    
                    const row = document.createElement('tr');
                    row.dataset.id = id;
                    
                    const expiresDate = keyData.expiresAt ? 
                        `<small>Expires: ${formatDate(keyData.expiresAt)}</small>` : 
                        '<small>No expiration</small>';
                    
                    const lastUsed = keyData.lastUsed ? 
                        `<small>Last used: ${formatDate(keyData.lastUsed)}</small>` : 
                        '<small>Never used</small>';
                    
                    const roleBadge = keyData.role ? 
                        `<span class="badge badge-info">${keyData.role}</span>` : 
                        '<small>No role</small>';
                    
                    row.innerHTML = `
                        <td>
                            <strong>${keyData.name || '-'}</strong>
                            <small>Created: ${formatDate(keyData.createdAt)}</small>
                        </td>
                        <td>
                            <code>${keyData.key}</code>
                            ${expiresDate}
                        </td>
                        <td>
                            <strong>${keyData.limit}</strong>
                            ${lastUsed}
                        </td>
                        <td>
                            ${roleBadge}
                        </td>
                        <td>
                            <span class="badge ${status.class}">${status.text}</span>
                        </td>
                        <td>
                            <div class="action-buttons">
                                <button class="action-btn btn-secondary edit-btn" data-id="${id}">
                                    <i class="fas fa-edit"></i> Edit
                                </button>
                                <button class="action-btn btn-danger delete-btn" data-id="${id}">
                                    <i class="fas fa-trash"></i> Delete
                                </button>
                            </div>
                        </td>
                    `;
                    
                    keysList.appendChild(row);
                });
                
                document.querySelectorAll('.edit-btn').forEach(btn => {
                    btn.addEventListener('click', function() {
                        const id = this.getAttribute('data-id');
                        openEditModal(id, keysData[id]);
                    });
                });
                
                document.querySelectorAll('.delete-btn').forEach(btn => {
                    btn.addEventListener('click', function() {
                        const id = this.getAttribute('data-id');
                        if (confirm(`Are you sure you want to delete ${keysData[id].name || 'this'} key?`)) {
                            deleteApiKey(id);
                        }
                    });
                });
            }
            
            function openEditModal(id, keyData) {
                currentEditId = id;
                
                document.getElementById('editKeyName').value = keyData.name || '';
                document.getElementById('editKeyLimit').value = keyData.limit || 100;
                document.getElementById('editKeyRole').value = keyData.role || '';
                
                if (keyData.expiresAt) {
                    const date = new Date(keyData.expiresAt);
                    const formattedDate = date.toISOString().slice(0, 16);
                    document.getElementById('editKeyExpires').value = formattedDate;
                } else {
                    document.getElementById('editKeyExpires').value = '';
                }
                
                editModal.style.display = 'flex';
            }
            
            function closeEditModalHandler() {
                editModal.style.display = 'none';
                currentEditId = null;
            }
            
            function loadApiKeys(searchTerm = '') {
                fetch('/admin/api-keys/list', {
                    headers: {
                        'Authorization': 'Basic ' + btoa('yayaya:apalo')
                    }
                })
                .then(response => {
                    if (!response.ok) {
                        throw new Error('Failed to fetch API keys');
                    }
                    return response.json();
                })
                .then(data => {
                    if (data && data.success) {
                        let filteredKeys = data.keys || {};
                        
                        if (searchTerm) {
                            const term = searchTerm.toLowerCase();
                            filteredKeys = Object.fromEntries(
                                Object.entries(data.keys || {}).filter(([id, keyData]) => 
                                    (keyData.name && keyData.name.toLowerCase().includes(term)) ||
                                    (keyData.key && keyData.key.toLowerCase().includes(term)) ||
                                    (keyData.role && keyData.role.toLowerCase().includes(term))
                                )
                            );
                        }
                        
                        renderKeys(filteredKeys);
                    } else {
                        throw new Error(data.error || 'Unknown error');
                    }
                })
                .catch(error => {
                    keysList.innerHTML = `
                        <tr>
                            <td colspan="6">
                                <div class="empty-state">
                                    <img src="https://i.pinimg.com/originals/0d/e4/ed/0de4ed7b6fee7424fdf19444aef4c9a5.gif" alt="Error">
                                    <h3>Error Loading API Keys</h3>
                                    <p>${error.message}</p>
                                </div>
                            </td>
                        </tr>
                    `;
                    showAlert('Failed to load API keys: ' + error.message, 'error');
                });
            }
            
            function addApiKey() {
                const keyName = document.getElementById('keyName').value;
                const keyLimit = document.getElementById('keyLimit').value;
                const keyExpires = document.getElementById('keyExpires').value;
                const customKey = document.getElementById('customKey').value;
                const keyRole = document.getElementById('keyRole').value;
                
                const expiresAt = keyExpires ? new Date(keyExpires).getTime() : null;
                
                fetch('/admin/api-keys', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'Authorization': 'Basic ' + btoa('yayaya:apalo')
                    },
                    body: JSON.stringify({
                        name: keyName,
                        limit: keyLimit,
                        expiresAt: keyExpires,
                        customKey: customKey || undefined,
                        role: keyRole || undefined
                    })
                })
                .then(response => {
                    if (!response.ok) {
                        throw new Error('Failed to create API key');
                    }
                    return response.json();
                })
                .then(data => {
                    if (data.success) {
                        showAlert(`Key created successfully! Key: ${data.key}`, 'success');
                        addKeyForm.reset();
                        loadApiKeys();
                    } else {
                        throw new Error(data.error || 'Failed to create key');
                    }
                })
                .catch(error => {
                    showAlert('Error: ' + error.message, 'error');
                });
            }
            
            function updateApiKey() {
                const keyName = document.getElementById('editKeyName').value;
                const keyLimit = document.getElementById('editKeyLimit').value;
                const keyExpires = document.getElementById('editKeyExpires').value;
                const keyRole = document.getElementById('editKeyRole').value;
                
                const expiresAt = keyExpires ? new Date(keyExpires).getTime() : null;
                
                fetch(`/admin/api-keys/${currentEditId}`, {
                    method: 'PUT',
                    headers: {
                        'Content-Type': 'application/json',
                        'Authorization': 'Basic ' + btoa('yayaya:apalo')
                    },
                    body: JSON.stringify({
                        name: keyName,
                        limit: keyLimit,
                        expiresAt: expiresAt,
                        role: keyRole || null
                    })
                })
                .then(response => {
                    if (!response.ok) {
                        throw new Error('Failed to update API key');
                    }
                    return response.json();
                })
                .then(data => {
                    if (data.success) {
                        showAlert('Key updated successfully!', 'success');
                        closeEditModalHandler();
                        loadApiKeys();
                    } else {
                        throw new Error(data.error || 'Failed to update key');
                    }
                })
                .catch(error => {
                    showAlert('Error: ' + error.message, 'error');
                });
            }
            
            function deleteApiKey(id) {
                fetch(`/admin/api-keys/${id}`, {
                    method: 'DELETE',
                    headers: {
                        'Authorization': 'Basic ' + btoa('yayaya:apalo')
                    }
                })
                .then(response => {
                    if (!response.ok) {
                        throw new Error('Failed to delete API key');
                    }
                    return response.json();
                })
                .then(data => {
                    if (data.success) {
                        showAlert('Key deleted successfully!', 'success');
                        loadApiKeys();
                    } else {
                        throw new Error(data.error || 'Failed to delete key');
                    }
                })
                .catch(error => {
                    showAlert('Error: ' + error.message, 'error');
                });
            }
            
            addKeyForm.addEventListener('submit', function(e) {
                e.preventDefault();
                addApiKey();
            });
            
            saveEdit.addEventListener('click', function() {
                updateApiKey();
            });
            
            closeEditModal.addEventListener('click', closeEditModalHandler);
            cancelEdit.addEventListener('click', closeEditModalHandler);
            
            searchKeys.addEventListener('input', function() {
                loadApiKeys(this.value);
            });
            
            window.addEventListener('click', function(e) {
                if (e.target === editModal) {
                    closeEditModalHandler();
                }
            });
            
            loadApiKeys();
        });
    </script>
</body>
</html>
